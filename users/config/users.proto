syntax = "proto3";
package proto;
option go_package = "./;proto";

service Users {
  rpc SignUp(SignUpRequest) returns (Response) {}
  rpc SignIn(SignInRequest) returns (Response) {}
}

message SignUpRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message SignInRequest {
  string email = 1;
  string password = 2;
}

message Response {
  string accessToken = 1;
}